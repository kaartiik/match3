<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>SS Match 3</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" charset="utf-8"></script>
    <link href="https://fonts.googleapis.com/css?family=Montserrat:300,400&display=swap" rel="stylesheet">
  </head>
  <body class="body">
    <div class="top-assets">
      <img src="images/Banner 500 x 200.png" class="banner"/>
      <div class="star-timer">
        <div>
          <img src="images/star 100x100.png" class="icon"/>
          <div class="score-board">
            <h3>Score</h3>
            <h1 id="score"></h1>
          </div>
        </div>
        <div>
          <img src="images/timer 100 x100.png" class="icon"/>
          <div class="score-board">
            <h3>Time Left</h3>
            <h1 id="timer"></h1>
          </div>
        </div>
      </div>
    </div>
    <div id="overlay">
      <h1 id="gameover">Game Over!</h1>
    </div>
    <div class="grid"></div>
    <button id="newgamebtn">New Game</button>
    <img src="images/Meep.png" class="monster-icon"/>
  </body>
</html>
